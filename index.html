<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="function.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator-background">
        <span id="title">calculator</span>
        <p id="output"><span id="result_help"></span>
            <span id="result"></span></p>
        <div id="button-space">
            <span id="backwards">←</span>
            <span id="ce">ce</span>
            <span id="miniusOrPlus">±</span>
            <span id="(">(</span> 
            <span id=")">)</span>
            <span id="7">7</span>
            <span id="8">8</span>
            <span id="9">9</span>
            <span id="/">/</span>
            <span id="%">%</span>
            <span id="4">4</span>
            <span id="5">5</span>
            <span id="6">6</span>
            <span id="*">*</span>
            <span id="1/x">1/x</span>
            <span id="1">1</span>
            <span id="2">2</span>
            <span id="3">3</span>
            <span id="-">-</span>
            <span id="equal">=</span>
            <span id="0" >0</span>
            <span id=".">.</span>
            <span id="+">+</span>
            <span id="sqrt">sqrt</span>
        </div>
    </div>

</html>
